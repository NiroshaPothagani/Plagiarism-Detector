<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Plagiarism Checker</title>

    <style>
        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif
        }

        .center {
            text-align: center;
        }

        .custom-card {
            width: 50%;
            margin: auto;
        }

        .form {
            margin-top: 5rem;
            padding: 2rem;
            box-shadow: 5px 5px 5px 5px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
    </style>
</head>

<bod>

    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand " href="/">Plagiarism Checker</a>
        </div>
    </nav>

    <div class="custom-card">

        <div class="form">
            <h3 class="center mb-4 ul"><u>Select Input Files</u></h3>
            <form action="/" method="post" enctype="multipart/form-data">
                <div>
                    <div class="mb-3">
                        <input type="file" name="files" id="files" class="form-control" multiple required>
                    </div>
                    <div>
                        <input type="submit" name="submit" id="submit" class="btn btn-primary" value="Check Plagiarism">
                    </div>
                </div>
            </form>
        </div>


        {% if result %}
        <div class="form">
            <h3 class="center mb-4 ul"><u>Result</u></h3>
            {% for item in data %}
            <div class="alert alert-primary row center" role="alert">
                <span class="col-sm-4"> {{ item[0] }} </span>
                <span class="col-sm-4"> {{ item[1] }} </span>
                <span class="col-sm-4"> {{ item[2] }}% </span>
            </div>
            {% endfor %}
        </div>
        {% endif %}

    </div>

    <!-- Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    </body>

</html>
